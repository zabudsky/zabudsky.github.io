<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./img/favicon (1).png"
      type="image/x-icon"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <header class="header">
      <h2>CSS Diner Shopping List</h2>
      <h3>Let's go to the mail!</h3>
    </header>
    <main class="main">
      <section class="section">
        <div class="shopping_list">
          <ul>
            <li>
              <br /><input type="checkbox" class="cb" id="1" />
              <label for="1" class="check_label">
                <span class="check--label-text"
                  >A lot of pickle <p> ( for the next lessons about CSS )</p></span
                >
              </label>
            </li>

            <li>
              <br /><input type="checkbox" class="cb" id="2" />
              <label for="2" class="check_label">
                <span class="check--label-text"
                  >10 apples <p>( for more CSS manipulations )</p></span
                >
              </label>
            </li>

            <li>
              <br /><input type="checkbox" class="cb" id="3" />
              <label for="3" class="check_label">
                <span class="check--label-text"
                  >20 oranges <p>( because they are awesome )</p></span
                >
              </label>
            </li>

            <li>
              <br /><input type="checkbox" class="cb" id="4" />
              <label for="4" class="check_label">
                <span class="check--label-text"
                  >13 plates <p>( hm... thes always disappear )</p></span
                >
              </label>
            </li>

            <li>
              <br /><input type="checkbox" class="cb" id="5" />
              <label for="5" class="check_label">
                <span class="check--label-text">15 bentos</span>
              </label>
            </li>

            <li>
              <br /><input type="checkbox" class="cb" id="5" />
              <label for="6" class="check_label">
                <span class="check--label-text"
                  >1 bottle of Sake <p>( for my friends )</p></span
                >
              </label>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3>
        Bon appetit :)
      </h3>
    </footer>
  </body>
</html>
